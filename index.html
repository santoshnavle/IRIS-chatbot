<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>IRS CHATBOAT</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<!-- The Perfect Scrollbar CSS files -->
<link href="css/perfect-scrollbar.css" rel="stylesheet">

<link href="css/main.css" rel="stylesheet">




</head>
<body>
<div id="chat-box" class="chatboat"><!-- chatboat container -->   
    <!-- orange box -->
    <div class="orange-part">
        <div class="chat-head">
            <p class="lead">IRIS</p>
            <div class="hello d-flex align-item-center">
                <span>Hello</span>
                <span><img src="images/hi.png" alt="Hello chat"></span>
                
            </div>
            <p class="assit">I am Iris, a Virtual Assistant
             How may I help you?</p>
        </div>  
    </div> 
    <!--/ orange box -->
    <div class="faq-box">
        <div class="chat-robot">
            <img src="images/robo.png" alt="">
        </div>       
        <div class="faq-head d-flex align-item-center">
            <p class="lead">Frequently Asked Questions</p>         
            <span><img src="images/question.png" alt="faq"></span>   
        </div>
        <div class="faq-q">
            <ul>
                <div class="scroll-box">
                    <li>
                        <a href="#">Can I redeem my FB before the original term?</a>
                    </li>
                    <li>
                        <a href="#">How do I pay my Credit card bill?</a>                    
                    </li>
                    <li>
                        <a href="#">How can I get my Account Statement?</a>                    
                    </li>
                    <li>
                        <a href="#">What is the tenure of Fixed Deposit?</a>                    
                    </li>
                </div>
                <li class="last">
                    <a href="#" class="conversion-btn mx-auto">
                        <span class="icon"><img src="images/chat.png" alt="start conversion"></span>
                        <span>Start a New Conversation</span>    
                    </a>
                </li>
            </ul>
            
        </div>              
    </div>
   
</div><!-- /chatboat container -->


<a href="#" id="slide-chat">
    <img src="images/robo.png" alt="chat us">
</a>

<a href="#" id="close-chat">
    X
</a>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>

<script src="js/jquery.mousewheel.js"></script> 
<script src="js/perfect-scrollbar.min.js"></script> 

<script src="js/main.js"></script>



</body>
</html>
